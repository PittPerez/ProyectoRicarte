<ion-header>
  <ion-toolbar color="primary">
    <app-header [showMenu]="true" title="GalerÃ­a"></app-header>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()" style="--ion-margin-end: 8px;">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
     <!-- Lista de productos -->
     <ion-list lines="none">
      <ion-row>
        <ion-col size="4" *ngFor="let product of products">
          <ion-card>
            <ion-img [src]="product.imgUrl"></ion-img>
            <ion-card-content>
              <ion-button expand="block" (click)="openProductModal(product)" class="ion-text-wrap ion-text-center" style="max-width: 100%; max-height: 10%;">Ver detalles</ion-button>
              <ion-button expand="block" (click)="addToCart(product)" color="secondary" class="ion-text-wrap ion-text-center">Agregar al carrito</ion-button>
              <!-- " -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-list>

  </ion-card-content>
</ion-content>
