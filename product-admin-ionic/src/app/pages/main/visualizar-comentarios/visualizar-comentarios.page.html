<app-header backButton="/main/contacto" title="Inicio"></app-header>

<ion-content [fullscreen]="true">
  
  <!-- Lista de comentarios -->
  <ion-card *ngFor="let comment of comments">
    <ion-card-header>
      <ion-card-subtitle>{{ comment.name }}</ion-card-subtitle>
      <ion-card-title>{{ comment.timestamp | date }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ comment.text }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
